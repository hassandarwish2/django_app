{% extends 'base.html' %}
{% block content %}
<div class="container">
      <div class="row">
        <div class="col-md-offset-3 col-md-4">
            {% if object %}
                <h1 class="text-center">Update List</h1>
            {% else %}
                <h1 class="text-center">Add new list</h1>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Time:</label>
                    <input type="number"min="1" class="form-control"
                           name="{{ form.time.html_name }}" value="{{ form.time.value }}">
                    {{ form.time.errors }}
                </div>
                <div class="form-group">
                    <label>Distance:</label>
                    <input type="number"min="1" class="form-control"
                           name="{{ form.distance.html_name }}" value="{{ form.distance.value }}">
                    {{ form.distance.errors }}
                </div>
                <div class="form-group">
                    <label>Date:</label>
                    <input type="date" class="form-control"
                           name="{{ form.date.html_name }}" value="{{ form.date.value }}">
                    {{ form.date.errors }}
                </div>
                <button class="btn btn-primary" type="submit">{% if object %}Update{% else %}Add{% endif %}</button>
            </form>
        </div>
      </div>
</div>


{% endblock %}
